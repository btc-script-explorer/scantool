{{ define "Output" }}
	<div style="text-align:center;{{ if .ShowOutputIndex }} margin-top:8px;{{ end }}">
		<div style="display:inline-block; font-size:normal; padding:4px 8px; background-color:#fff0f0; border:1px solid red; width:{{ .WidthCh }}ch;">
			{{ if .ShowOutputIndex }}
				<div style="font-weight:bold; margin-bottom:6px;">Output {{ .OutputIndex }}</div>
			{{ end }}
			<table>
				<tbody>
					<tr>
						<td style="text-align:right; padding-right:8px; font-weight:bold;">Value:</td>
						<td style="text-align:left;">{{ .Value }}</td>
					</tr>
					<tr>
						<td style="text-align:right; padding-right:8px; font-weight:bold;">Output Type:</td>
						<td style="text-align:left;">{{ .OutputType }}</td>
					</tr>
					<tr>
						<td style="text-align:right; padding-right:8px; font-weight:bold;">Address:</td>
						<td style="text-align:left;">{{ .Address }}</td>
					</tr>
				</tbody>
			</table>
			{{ template "Script" .OutputScript }}
		</div>
	</div>
{{ end }}
