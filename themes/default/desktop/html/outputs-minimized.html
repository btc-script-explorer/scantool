{{ define "OutputsMinimized" }}
	<div style="display:inline-block; padding:8px 0; margin-top:8px; background-color:#fff0f0; border:1px solid red;">
		<table>
			<thead>
				<tr>
					<th class="tx-part-minimized" style="width:5ch;">Index</th>
					<th class="tx-part-minimized" style="width:20ch;">Output Type</th>
					<th class="tx-part-minimized">Value</th>
					<th class="tx-part-minimized" style="width:64ch; text-align:left;">Address</th>
				</tr>
			</thead>
			<tbody>
				{{ range . }}
					<tr>
						<td class="tx-part-minimized" style="text-align:right;">{{ .OutputIndex }}</td>
						<td class="tx-part-minimized" style="">{{ .OutputType }}</td>
						<td class="tx-part-minimized" style="text-align:right;">{{ .Value }}</td>
						<td class="tx-part-minimized" style="text-align:left;">{{ .Address }}</td>
					</tr>
				{{ end }}
			</tbody>
		</table>
	</div>
{{ end }}
