{{ define "InputMinimized" }}
	<div id="input-minimized-{{ .InputIndex }}" style="background-color:#f0fff0; font-family:monospace; border-top:1px solid #a8c0a8;">
		<div style="background-color:#f0fff0;">
			<div id="input-minimized-{{ .InputIndex }}-toggle" class="tx-part-minimized" style="width:5ch; font-weight:bold; cursor:pointer;" onclick="$ ('#input-minimized-{{ .InputIndex }}').css ('display', 'none'); $ ('#input-maximized-{{ .InputIndex }}').css ('display', 'block');">+</div>
			<div class="tx-part-minimized" style="width:7ch;">{{ .InputIndex }}</div>
			<div class="tx-part-minimized" style="width:24ch;">{{ .SpendType }}</div>
			<div id="input-minimized-{{ .InputIndex }}-value" class="tx-part-minimized" style="width:18ch; text-align:right;">{{ .ValueIn }}</div>
			<div id="input-minimized-{{ .InputIndex }}-address" class="tx-part-minimized" style="width:66ch; text-align:left;"></div>
		</div>
	</div>
{{ end }}
