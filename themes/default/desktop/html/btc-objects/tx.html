<div style="margin-bottom:48px;">
	<div class="section-heading">Transaction</div>
	<div style="display:inline-block; font-size:large; padding:8px; background-color:#f0f0f0;">
		<table>
			<tbody>
				<tr>
					<td style="text-align:right; padding-right:8px;">Coinbase:</td>
					<td style="text-align:left;">[[TX-COINBASE]]</td>
				</tr>
				<tr>
					<td style="text-align:right; padding-right:8px;">BIP 141:</td>
					<td style="text-align:left;">[[TX-BIP-141]]</td>
				</tr>
				<tr>
					<td style="text-align:right; padding-right:8px;">Lock Time:</td>
					<td style="text-align:left;">[[TX-LOCK-TIME]]</td>
				</tr>
				<tr style="height:12px;"></tr>
				<tr>
					<td style="text-align:right; padding-right:8px;">In:</td>
					<td style="text-align:right;" id="tx-value-in">[[TX-VALUE-IN]]</td>
				</tr>
				<tr>
					<td style="text-align:right; padding-right:8px;">Out:</td>
					<td style="text-align:right;" id="tx-value-out">[[TX-VALUE-OUT]]</td>
				</tr>
				<tr>
					<td style="text-align:right; padding-right:8px;">Fee:</td>
					<td style="text-align:right;" id="tx-fee">[[TX-FEE]]</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="section-heading" style="margin-top:12px;">[[TX-INPUT-COUNT]]</div>
	<div style="display:inline-block; padding:8px 0; background-color:#f0f0f0;">
		<table>
			<thead>
				<tr>
					<th class="tx-part-minimized" style="width:5ch;">Index</th>
					<th class="tx-part-minimized" style="width:20ch;">Spend Type</th>
					<th class="tx-part-minimized">Value</th>
					<th class="tx-part-minimized" style="width:64ch; text-align:left;">Address</th>
				</tr>
			</thead>
			<tbody>
				[[TX-INPUTS]]
			</tbody>
		</table>
	</div>

	<div class="section-heading" style="margin-top:12px;">[[TX-OUTPUT-COUNT]]</div>
	<div style="display:inline-block; padding:8px 0; background-color:#f0f0f0;">
		<table>
			<thead>
				<tr>
					<th class="tx-part-minimized" style="width:5ch;">Index</th>
					<th class="tx-part-minimized" style="width:20ch;">Output Type</th>
					<th class="tx-part-minimized">Value</th>
					<th class="tx-part-minimized" style="width:64ch; text-align:left;">Address</th>
				</tr>
			</thead>
			<tbody>
				[[TX-OUTPUTS]]
			</tbody>
		</table>
	</div>
</div>
