{{ define "InputMinimized" }}
	<div id="input-minimized-{{ .InputIndex }}" style="background-color:#f0fff0; font-family:monospace; cursor:pointer; padding:2px 0;"
				onmouseover="$ (this).css ('background-color', '#c0cfc0');"
				onmouseout="$ (this).css ('background-color', '#f0fff0');"
				onclick="
if ($ ('#input-maximized-{{ .InputIndex }}').children ().length > 0)
{
	for (var i = 0; i < $ ('#inputs').children ().length; i++)
	{
		$ ('#input-maximized-' + i).css ('display', 'none');
		$ ('#input-minimized-' + i).css ('display', 'block');
	}

	$ (this).css ('display', 'none');
	$ ('#input-maximized-{{ .InputIndex }}').css ('display', 'block');
}
">
		<div class="tx-part-minimized" style="width:7ch;">{{ .InputIndex }}</div>
		<div id="input-minimized-{{ .InputIndex }}-spend-type" class="tx-part-minimized" style="width:25ch;"></div>
		<div id="input-minimized-{{ .InputIndex }}-value" class="tx-part-minimized" style="width:18ch; text-align:right;"></div>
		<div class="tx-part-minimized" style="width:2ch;" ></div>
		<div id="input-minimized-{{ .InputIndex }}-address" class="tx-part-minimized" style="width:68ch; text-align:left;"></div>
	</div>
{{ end }}
